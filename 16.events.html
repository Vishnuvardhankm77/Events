<html>
    <head>
      <style>
           #d1{
               width: 500px;
               height: 300px; 
            }
      </style>
    </head>
    <body>
        <center>
            <div onclick={abc(event)} id="d2">
                <img id="d1" src="" alt="">
            </div>
        </center>
        <script>//image rotation onclick
                    var img=["https://assets.architecturaldigest.in/photos/63888b95a50549a2695e881d/master/pass/gulyas-bianka-3WOh54znPGU-unsplash%20(1).png",
                             "https://i.redd.it/i3big52hmw181.jpg",
                             "https://bestlifeonline.com/wp-content/uploads/sites/3/2019/03/baby-rabbits-in-love.jpg?quality=82&strip=all",
                             "https://store-images.s-microsoft.com/image/apps.17593.14427308708381960.c08919ed-27fc-45de-a4e7-199407fa59fe.d0b455a2-d411-433e-bd17-74834f38dc5a",
                             "https://img.freepik.com/free-photo/wild-jaguar-staring-close-up-portrait-africa-generative-ai_188544-12817.jpg"]
                
                    var x=document.getElementById('d1')

                    var index=[0];
                    x.src=img[index]
                    function abc(ev){
                        if(index<img.length-1){
                            index++;
                            x.src=img[index]
                        }
                        else{
                            index=0;
                            x.src=img[index]
                        }
                    }
        </script>
    </body>
</html>
